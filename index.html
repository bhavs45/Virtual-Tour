<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Virtual Tour</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="js/CursorEvents.js"></script>
    <script src="js/Tour.js"></script>
    <script src="js/SideView.js"></script>
  </head>
  <body>
    <title>Virtual Tour</title>
    <a-scene id="main-scene">
      
      <a-sky id="main-container" radius="5000" img src="https://images.pexels.com/photos/207385/pexels-photo-207385.jpeg?cs=srgb&dl=pexels-pixabay-207385.jpg&fm=jpg"></a-sky>
      

      <!-- Places Container -->
      <a-entity id="places-container" cursor-listener tour></a-entity>

      <!-- Different Side View of the Places -->
      <a-entity
        id="side-view-container"
        place-side-view
        cursor-listener
      ></a-entity>

      <!-- CAMERA -->
      <a-camera id="camera" wasd-controls="enabled:true;"camera look-controls wasd-controls="speed:1000" >
        <!-- App Title -->
        <a-entity
          id="app-title"
          position="0 0.73 -1"
          text="font: exo2bold; align: center; width: 2; color: #FFF; value: LNMIIT,Jaipur"
        >
          <a-entity
            id="app-subtitle"
            position="0 -0.1 0"
            text="font: dejavu; align: center; width: 1; color: #FFFFFF; value: VIRTUAL COLLEGE TOUR"
          ></a-entity>
        </a-entity>

        <!-- CURSOR -->
        <a-entity
          id="camera-cursor"
          cursor
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: #fff; shader: flat"
        >
        </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
